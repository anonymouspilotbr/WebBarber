<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login - WebBarber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: rgb(56, 52, 52);
        }
        div.container{
            background-color: white;
            max-width: 700px;
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        div.offset-4{
            margin-left: 25%;
        }
        div.col-4{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {{#erro_Auth}}
            <div class="alert alert-danger">
              Login ou senha inválidos!
            </div>
            {{/erro_Auth}}
            <div class="col-12 text-center">
                <h1 class=" mt-5"> Entre na sua conta </h1>
            </div>
            <div class="offset-4 col-4">
                <form action="/login" method="post">
                    <div class=" mt-3 mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class=" mt-3 mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class=" mt-3 mb-3">
                        <label for="perfil" class="form-label">Perfil:</label>
                        <select class="form-select" name="perfil" id="perfil">
                            <option value="0">Cliente</option>
                            <option value="1">Barbeiro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Ainda não tem uma conta? <a href="/cadastro" class="btn btn-link">Crie aqui</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
